<!doctype html>
<html ng-app='articleApp'>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Programming Articles</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap-3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body id="index-page">
        <div class="container">
        	<header>
        		<h1><a href="#/" ng-click="sourceFilter = null">My Hub</a></h1>
        	</header>
        	<nav class="row">
        		<ul class="nav nav-tabs">
        			<li><a href="#" ng-click="sourceFilter = null">All</a></li>
        			<li><a href="#" ng-click="sourceFilter = {'source':'reddit'}">reddit</a></li>
        			<li><a href="#" ng-click="sourceFilter = {'source':'nytimes'}">NYTimes</a></li>
        			<li><a href="#" ng-click="sourceFilter= {'source':'slate'}">Slate</a></li>
        			<li class="nav-right">
        				<label for="filter">Filter Results</label>
        				<input ng-model="query" type="text" name="filter" id="filter" placeholder="Enter Keyword" />
        			</li>
        		</ul>
        	</nav>
        	<section class="row">
	            <div ng-view></div>
            </section>
            <footer>
            	<p>Jeremy Katras, 2014</p>
            </footer>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <script src="assets/scripts/vendor/modernizr.min.js" type="text/javascript"></script>
       	<script src="assets/scripts/js/underscore.js" type="text/javascript"></script>
        <script src="api/posts.json" type="text/javascript"></script>
        <script src="assets/scripts/main.js" type="text/javascript"></script>
        <script src="controllers/config.js" type="text/javascript"></script>
    </body>
</html>
