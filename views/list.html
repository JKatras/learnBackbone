<div id="list-container">
	<table class="table table-hover table-bordered">
		<tbody>
		<tr ng-repeat='article in articles | filter:sourceFilter | filter:query'>
			<td>
				<h3><a href="#/detail/{{article.id}}" class="article-title">{{article.title}}</a></h3>
				<p>from: {{article.source}}</p>
			</td>
		</tr>
		</tbody>
	</table>
</div>
